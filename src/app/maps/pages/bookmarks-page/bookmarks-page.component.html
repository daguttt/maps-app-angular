<div #map class="map"></div>
<div class="row zoom-slider">
  <div class="col-12">
    <label for="zoom" class="form-label">
      Zoom: 16 - Lng y Lat: [123, 456]
    </label>
    <input type="range" name="zoom" id="zoom" class="form-range" />
  </div>
  <div class="col-12">
    <button (click)="zoomIn()" type="button" class="btn btn-primary">+</button>
    <button (click)="zoomOut()" type="button" class="btn btn-primary float-end">
      -
    </button>
  </div>
</div>
